{% extends "base.html" %}

{% block title %}Login - Carbon Footprint Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-leaf text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-0">Welcome Back</h2>
                    <p class="text-muted">Sign in to continue tracking your carbon footprint</p>
                </div>

                <form method="POST" action="{{ url_for('login', **({'next': request.args.get('next')} if request.args.get('next') else {}) ) }}">
                    {% if request.args.get('next') %}
                    <input type="hidden" name="next" value="{{ request.args.get('next') }}" />
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="text-decoration-none">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
